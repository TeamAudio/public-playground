name: Publish GitHub Release Notes to website repo to create blog post
# Trigger when a new release changes from pre-release to latest

on:
  release:
    types: [released]
  # workflow_dispatch: # add manual trigger
  #   inputs:
  #     release_name:
  #       description: 'Test release name'
  #       required: true
  #       default: 'Test Release'
  #     release_body:
  #       description: 'Test release notes'
  #       required: true
  #       default: 'These are test release notes for manual triggering'

jobs:
  publish-release-notes:
    runs-on: ubuntu-latest
    # if: ${{ github.event.release.prerelease == false }} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: TeamAudio/techaudio-web
          ref: 76edec989150df8b2915577b6d7ce4e199463656
          fetch-depth: 0  # Fetch all history for accurate versioning
          token: ${{ secrets.PUBLISH_RELEASE_SERVICE_TOKEN}}
          path: techaudio-web

      - name: Call publish-release action
        uses: ./techaudio-web/.github/actions/publish-release
        with:
          project_id: reaspeech-lite
          project_name: ReaSpeech Lite
          project_repository: ${{ github.repository }}
          version_tag: ${{ github.event.release.tag_name || 'manual-test-tag' }}
          release_body: ${{ github.event.release.body }}
          service_token: ${{ secrets.PUBLISH_RELEASE_SERVICE_TOKEN }}

